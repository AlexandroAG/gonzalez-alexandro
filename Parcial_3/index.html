<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Pokémon</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="utils.js" type="module"></script>
</head>

<body>
    <main>
        <section>
            <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokéAPI Logo" />
            <h1>Buscador de Pokémones</h1>

            <form id="pokemon-form">
                <label for="pokemon-name">Busca desde Pokemones hasta Habilidades de los mismos.</label>
              
            <div class="input-group">
               <div class="input-wrapper">
                 <h4><label for="pokemon-name-input">Buscar</label></h4>
                 <input type="text" placeholder="Buscar Pokémon" name="pokemon-name" />
               </div>
               <div class="input-wrapper">
                 <h4><label for="pokemon-hability-select">Tipo de Búsqueda</label></h4>
                 <select name="pokemon-hability" id="pokemon-hability-select">
                   <option value=" "></option>
                   <option value="pokemon">Por Pokémon</option>
                   <option value="ability">Por Habilidad</option>
                 </select>
               </div>
              </div>
              <div class="buttons-container">
                <button id="clear-btn" style="display: none;">Limpiar</button>
                <button type="submit">Buscar</button>
            </div>
            </form>
        </section>
        <section id="pokemon-details"></section>
        
    </main>
</body>

</html>
